<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">
    <h1>Countdown Timer</h1>
    
    <label for="event-name">Event Name:</label>
    <input type="text" id="event-name" name="event-name" placeholder="Enter the event name">

    <label for="event-date">Event Date:</label>
    <input type="datetime-local" id="event-date" name="event-date" title="Select the date and time of the event">

    <button id="start-button" aria-label="Start the countdown">Start Countdown</button>

    <div class="countdown">
      <h2 id="event-title"></h2>
      <p id="timer">00d : 00h : 00m : 00s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
